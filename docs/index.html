<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPON схема</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #controlPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .svg-param {
      font-size: 10px;
      fill: black;
      cursor: text;
      user-select: all;
    }
    .svg-box {
      cursor: move;
    }
  </style>
</head>
<body>

<div id="controlPanel">
  <button onclick="setMode('box')">➕ Додати бокс</button>
</div>

<div id="map"></div>

<script>
  const map = L.map('map').setView([50.45, 30.52], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const svgLayer = L.svg().addTo(map);
  const svg = d3.select("#map").select("svg");

  let mode = null;
  let boxIdCounter = 1;

  function setMode(m) {
    mode = m;
  }

  map.on('click', function (e) {
    if (mode === 'box') {
      addSVGBox(e.latlng.lat, e.latlng.lng);
      mode = null;
    }
  });

function addSVGBox(lat, lng) {
  const boxId = "box" + boxIdCounter++;
  const boxSize = 20;
  const offset = boxSize / 2;

  const point = map.latLngToLayerPoint([lat, lng]);

  const g = svg.append("g")
    .attr("class", "svg-box-group")
    .attr("transform", `translate(${point.x - offset}, ${point.y - offset})`)
    .each(function () {
      this._latlng = L.latLng(lat, lng);  // сохраняем координаты в элемент
    })
    .call(d3.drag()
      .on("start", function (event) {
        d3.select(this).raise();
      })
      .on("drag", function (event) {
        const transform = d3.select(this).attr("transform");
        const [x, y] = transform.match(/[-\d.]+/g).map(Number);
        const newX = x + event.dx;
        const newY = y + event.dy;
        d3.select(this).attr("transform", `translate(${newX}, ${newY})`);

        const latlng = map.layerPointToLatLng([newX + offset, newY + offset]);
        this._latlng = latlng;
        updateCoordText(d3.select(this), latlng);
      })
    );

  // Прямоугольник
  g.append("rect")
    .attr("width", boxSize)
    .attr("height", boxSize)
    .attr("fill", "blue")
    .attr("stroke", "black")
    .attr("stroke-width", 1)
    .attr("class", "svg-box");

  // Параметры (редактируемый текст)
  const params = [
    { key: "Спліттер 1", dy: -12 },
    { key: "Адреса", dy: 0 },
    { key: "Місце", dy: 12 }
  ];

  params.forEach((p) => {
    const foreign = g.append("foreignObject")
      .attr("x", boxSize + 5)
      .attr("y", boxSize / 2 + p.dy - 8)
      .attr("width", 100)
      .attr("height", 20);

    foreign.append("xhtml:div")
      .style("font-size", "10px")
      .style("color", "black")
      .attr("contenteditable", "true")
      .text(p.key);
  });

  // Координаты
  const coordText = g.append("text")
    .attr("x", boxSize + 5)
    .attr("y", boxSize / 2 + 28)
    .attr("class", "svg-param");

  updateCoordText(g, [lat, lng]);

  function updateCoordText(g, latlng) {
    const latStr = latlng.lat.toFixed(5);
    const lngStr = latlng.lng.toFixed(5);
    coordText.text(`${latStr}, ${lngStr}`);
  }

  function updatePosition() {
    const point = map.latLngToLayerPoint(g.node()._latlng);
    g.attr("transform", `translate(${point.x - offset}, ${point.y - offset})`);
  }

  map.on("zoom", updatePosition);
  map.on("move", updatePosition);
}

</script>

</body>
</html>
