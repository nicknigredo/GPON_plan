<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Бокс на карте</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+ePsU6W5yDYN5H4x+nPqZMJbeVZ2wqMVB4G6BF4vRj8V6O88bbnD0bn4r+hME2Jt0tTi+zKRV6UuGydvFv2w=="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .button-panel {
      position: absolute;
      top: 10px;
      left: 100px;
      z-index: 1000;
      background: white;
      padding: 5px;
      border: 1px solid #999;
      border-radius: 4px;
    }
    .svg-param {
      font-size: 10px;
      fill: black;
      cursor: text;
      user-select: all;
    }
    .svg-box {
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="button-panel">
    <button id="addBoxBtn">Добавить бокс</button>
  </div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-vP1qLzCpKsGoGz5lGA9gL+zQy4mBk5+n9j6jOr0pUTGCs+eMXYHx1YzM81+M18r0CXYbFUwPg4yGGM1YIM8bGg=="
    crossorigin=""
  ></script>

  <script>
    const map = L.map('map').setView([50.45, 30.52], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const svgLayer = L.svg().addTo(map);
    const svg = d3.select(map.getPanes().overlayPane).select("svg");

    let boxIdCounter = 1;

    document.getElementById('addBoxBtn').addEventListener('click', () => {
      const center = map.getCenter();
      addSVGBox(center.lat, center.lng);
    });

    function addSVGBox(lat, lng) {
      const boxId = "box" + boxIdCounter++;
      const boxSize = 20; // уменьшенный размер
      const offset = boxSize / 2;

      const layerPoint = map.latLngToLayerPoint([lat, lng]);

      const g = svg.append("g")
        .attr("class", "svg-box-group")
        .attr("transform", `translate(${layerPoint.x - offset}, ${layerPoint.y - offset})`)
        .call(d3.drag()
          .on("drag", function (event) {
            const dx = event.dx;
            const dy = event.dy;
            const current = d3.select(this);
            const [x, y] = current.attr("transform").match(/[-\d.]+/g).map(Number);
            current.attr("transform", `translate(${x + dx}, ${y + dy})`);
          })
        );

      g.append("rect")
        .attr("width", boxSize)
        .attr("height", boxSize)
        .attr("fill", "blue")
        .attr("stroke", "black")
        .attr("stroke-width", 1)
        .attr("class", "svg-box");

      const params = [
        { key: "№" + boxIdCounter, dy: -10 },
        { key: "Спл.1", dy: 0 },
        { key: "Адрес", dy: 10 },
        { key: "Место", dy: 20 }
      ];

      params.forEach((p, i) => {
        g.append("text")
          .attr("x", boxSize + 5)
          .attr("y", boxSize / 2 + p.dy)
          .attr("class", "svg-param")
          .attr("contentEditable", true)
          .text(p.key);
      });

      g.node().latlng = [lat, lng]; // сохранить координаты

      function updatePosition() {
        const point = map.latLngToLayerPoint(g.node().latlng);
        g.attr("transform", `translate(${point.x - offset}, ${point.y - offset})`);
      }

      map.on("zoom move", updatePosition);
    }
  </script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>
