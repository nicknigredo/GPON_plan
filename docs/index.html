<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>GPON План</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Стили -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      height: 100%;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .box-rect {
      stroke: black;
      stroke-width: 2;
      fill: blue;
      fill-opacity: 0.6;
      rx: 5;
      ry: 5;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="addBoxBtn">Додати бокс</button>
</div>
<div id="map"></div>

<!-- Основной скрипт -->
<script type="module">
  import Box from './box.js';

  const map = L.map('map').setView([48.3794, 31.1656], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  document.getElementById('addBoxBtn').onclick = () => {
    map.once('click', (e) => {
      const id = prompt('Номер бокса:');
      const splitter = prompt('Номер спліттера:');
      const address = prompt('Адреса:');
      const location = prompt('Місце установки:');
      new Box(map, e.latlng, { id, splitter, address, location });
    });
  };
</script>
</body>
</html>
