<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>GPON План</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Стили -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      height: 100%;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 100px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .box-rect {
      stroke: black;
      stroke-width: 2;
      fill: blue;
      fill-opacity: 0.6;
      rx: 5;
      ry: 5;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="addBoxBtn">Додати бокс</button>
</div>
<div id="map"></div>

<script>
  class Box {
    constructor(map, latlng, data) {
      this.map = map;
      this.latlng = latlng;
      this.data = data;
      this.createSVGElement();
    }

    createSVGElement() {
      const icon = L.divIcon({
        className: '',
        html: `
          <svg width="50" height="50">
            <rect class="box-rect" x="5" y="5" width="40" height="40"></rect>
            <text x="25" y="30" text-anchor="middle" fill="white" font-size="12" font-weight="bold">${this.data.id}</text>
          </svg>
        `,
        iconSize: [25, 25]
      });

      const marker = L.marker(this.latlng, { icon }).addTo(this.map);
      marker.bindPopup(`
        <b>Бокс №${this.data.id}</b><br>
        Спліттер: ${this.data.splitter}<br>
        Адреса: ${this.data.address}<br>
        Місце: ${this.data.location}
      `);

      this.marker = marker;
    }
  }

  // Запуск карты
  const map = L.map('map').setView([48.3794, 31.1656], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  document.getElementById('addBoxBtn').onclick = () => {
    map.once('click', (e) => {
      const id = prompt('Номер бокса:');
      const splitter = prompt('Номер спліттера:');
      const address = prompt('Адреса:');
      const location = prompt('Місце установки:');
      new Box(map, e.latlng, { id, splitter, address, location });
    });
  };
</script>

</body>
</html>
