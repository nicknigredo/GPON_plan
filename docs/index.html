<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPON схема</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #controlPanel {
      position: absolute;
      top: 10px;
      left: 100px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .svg-param {
      font-size: 10px;
      fill: black;
      cursor: text;
      user-select: all;
    }
    .svg-box {
      cursor: move;
    }
  </style>
</head>
<body>

<div id="controlPanel">
  <button onclick="setMode('box')">➕ Додати бокс</button>
</div>

<div id="map"></div>

<script>
  const map = L.map('map').setView([50.45, 30.52], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const svgLayer = L.svg().addTo(map);
  const svg = d3.select("#map").select("svg");

  let mode = null;
  let boxIdCounter = 1;

  function setMode(m) {
    mode = m;
  }

  map.on('click', function (e) {
    if (mode === 'box') {
      addSVGBox(e.latlng.lat, e.latlng.lng);
      mode = null;
    }
  });

  function addSVGBox(lat, lng) {
    const boxId = "box" + boxIdCounter++;
    const boxSize = 20; // уменьшенный размер
    const offset = boxSize / 2;

    const layerPoint = map.latLngToLayerPoint([lat, lng]);

    const g = svg.append("g")
      .attr("class", "svg-box-group")
      .attr("transform", `translate(${layerPoint.x - offset}, ${layerPoint.y - offset})`)
      .call(d3.drag()
        .on("drag", function (event) {
          const dx = event.dx;
          const dy = event.dy;
          const current = d3.select(this);
          const [x, y] = current.attr("transform").match(/[-\d.]+/g).map(Number);
          current.attr("transform", `translate(${x + dx}, ${y + dy})`);
        })
      );

    g.append("rect")
      .attr("width", boxSize)
      .attr("height", boxSize)
      .attr("fill", "blue")
      .attr("stroke", "black")
      .attr("stroke-width", 1)
      .attr("class", "svg-box");

    const params = [
      { key: "№" + boxIdCounter, dy: -10 },
      { key: "Спл.1", dy: 0 },
      { key: "Адреса", dy: 10 },
      { key: "Місце", dy: 20 }
    ];

    params.forEach((p, i) => {
      g.append("text")
        .attr("x", boxSize + 5)
        .attr("y", boxSize / 2 + p.dy)
        .attr("class", "svg-param")
        .attr("contentEditable", true)
        .text(p.key);
    });

    g.node().latlng = [lat, lng]; // сохранить координаты

    function updatePosition() {
      const point = map.latLngToLayerPoint(g.node().latlng);
      g.attr("transform", `translate(${point.x - offset}, ${point.y - offset})`);
    }

    map.on("zoom move", updatePosition);
  }
</script>

</body>
</html>
