<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>GPON –°—Ö–µ–º–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- –°—Ç–∏–ª–∏ -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: calc(100% - 50px);
    }

    #controlPanel {
      height: 50px;
      padding: 8px 12px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }

    #controlPanel button {

      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="controlPanel">
    <button id="addBoxBtn">–î–æ–¥–∞—Ç–∏ –±–æ–∫—Å üü•</button>
  </div>
  <div id="map"></div>

  <script type="module">
    import Box from './box.js';

    let map = L.map('map').setView([50.4501, 30.5234], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let mode = null;

    document.getElementById('addBoxBtn').addEventListener('click', () => {
      mode = 'box';
    });

    map.on('click', function(e) {
      if (mode === 'box') {
        const params = {
          id: prompt('–ù–æ–º–µ—Ä –±–æ–∫—Å–∞?', 'BX-001'),
          splitter: prompt('–ù–æ–º–µ—Ä —Å–ø–ª—ñ—Ç—Ç–µ—Ä–∞?', 'SPL-1'),
          address: prompt('–ê–¥—Ä–µ—Å–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏?', '–≤—É–ª. –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞, 1'),
          location: prompt('–ú—ñ—Å—Ü–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏?', '–ø—ñ–¥–≤–∞–ª')
        };
        new Box(map, e.latlng, params);
        mode = null;
      }
    });
  </script>
</body>
</html>
