<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- Leaflet -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>
</head>
<body>
  <h1>GPON ÐŸÐ»Ð°Ð½</h1>

  <!-- ÐžÑÐ½Ð¾Ð²Ð½Ð°Ñ ÐºÐ°Ñ€Ñ‚Ð° -->
  <div id="map" style="height: 500px;"></div>

  <!-- ÐšÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€ Ð´Ð»Ñ Ð²Ð²Ð¾Ð´Ð° Ð¸Ð¼ÐµÐ½Ð¸ ÑƒÐ·Ð»Ð° -->
  <div id="nameInputContainer" class="hidden">
    <input type="text" id="nodeName" placeholder="ÐÐ°Ð·Ð²Ð° Ð²ÑƒÐ·Ð»Ð°" />
    <button onclick="saveNodeName()">ÐžÐš</button>
  </div>

  <!-- Ð’Ñ‹Ð±Ð¾Ñ€ Ñ‚Ð¸Ð¿Ð° ÐºÐ°Ð±ÐµÐ»Ñ -->
  <div>
    <label for="cableType">Ð¢Ð¸Ð¿ ÐºÐ°Ð±ÐµÐ»ÑŽ:</label>
    <select id="cableType">
      <option value="4">4 Ð²Ð¾Ð»Ð¾ÐºÐ½Ð°</option>
      <option value="8">8 Ð²Ð¾Ð»Ð¾ÐºÐ¾Ð½</option>
      <option value="12">12 Ð²Ð¾Ð»Ð¾ÐºÐ¾Ð½</option>
      <option value="24">24 Ð²Ð¾Ð»Ð¾ÐºÐ½Ð°</option>
      <option value="48">48 Ð²Ð¾Ð»Ð¾ÐºÐ¾Ð½</option>
      <option value="96">96 Ð²Ð¾Ð»Ð¾ÐºÐ¾Ð½</option>
      <option value="144">144 Ð²Ð¾Ð»Ð¾ÐºÐ½Ð°</option>
    </select>
  </div>

  <!-- Ð¢Ð°Ð±Ð»Ð¸Ñ†Ð° Ð´Ð»Ñ Ð¾Ñ‚Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ñ ÐºÐ°Ð±ÐµÐ»ÐµÐ¹ -->
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Ð¢Ð¸Ð¿</th>
        <th>ÐžÑ‚</th>
        <th>Ð”Ð¾</th>
        <th>Ð”Ð»Ð¸Ð½Ð°</th>
      </tr>
    </thead>
    <tbody id="cableTableBody"></tbody>
  </table>

  <!-- Ð¡ÐºÑ€Ð¸Ð¿Ñ‚ -->
  <script>
    let map = L.map('map').setView([48.3794, 31.1656], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let mode = null;
    let cablePath = [];
    let cableSegments = [];
    let markers = [];
    let cables = [];
    let currentFeature = null;

    function setMode(m) {
      mode = m;
      cablePath = [];
      currentFeature = null;
    }

    map.on('click', function(e) {
      if (mode === 'box' || mode === 'splice') {
        currentFeature = {
          type: mode,
          latlng: e.latlng
        };
        showInputBox();
      } else if (mode === 'cable') {
        cablePath.push(e.latlng);
        if (cablePath.length >= 2) {
          drawCable();
        }
      }
    });

    function showInputBox() {
      document.getElementById('nameInputContainer').classList.remove('hidden');
      document.getElementById('nodeName').focus();
    }

    function saveNodeName() {
      const name = document.getElementById('nodeName').value;
      if (name && currentFeature) {
        const iconHtml = currentFeature.type === 'box'
          ? `<div style="color: blue; font-weight: bold;">ðŸŸ¥<br>${name}</div>`
          : `<div style="color: green; font-weight: bold;">ðŸ”µ<br>${name}</div>`;

        const icon = L.divIcon({
          html: iconHtml,
          iconSize: [50, 50],
          className: ''
        });

        const marker = L.marker(currentFeature.latlng, {
          icon: icon,
          draggable: false
        }).addTo(map);

        marker.bindPopup(`${name} (${currentFeature.type})`);
        marker.name = name;

        markers.push({ marker, name, type: currentFeature.type, latlng: currentFeature.latlng });

        currentFeature = null;
      }

      document.getElementById('nodeName').value = '';
      document.getElementById('nameInputContainer').classList.add('hidden');
    }

    function drawCable() {
      const cableType = document.getElementById('cableType').value;

      const polyline = L.polyline(cablePath, {
        color: 'red',
        weight: 3,
        dashArray: '5,5'
      }).addTo(map);

      const from = findNearestMarker(cablePath[0]);
      const to = findNearestMarker(cablePath[cablePath.length - 1]);

      const distance = L.GeometryUtil.length(cablePath) / 1000; // Ð² ÐºÐ¼

      const info = {
        type: cableType,
        from: from ? from.name : `(${cablePath[0].lat.toFixed(5)}, ${cablePath[0].lng.toFixed(5)})`,
        to: to ? to.name : `(${cablePath[cablePath.length - 1].lat.toFixed(5)}, ${cablePath[cablePath.length - 1].lng.toFixed(5)})`,
        length: distance.toFixed(2) + ' ÐºÐ¼'
      };

      polyline.bindPopup(`ÐšÐ°Ð±ÐµÐ»ÑŒ: ${cableType} Ð²Ð¾Ð»Ð¾ÐºÐ¾Ð½<br>Ð”Ð¾Ð²Ð¶Ð¸Ð½Ð°: ${info.length}<br>Ð’Ñ–Ð´: ${info.from}<br>Ð”Ð¾: ${info.to}`);

      cables.push({ polyline, info });
      cablePath = [];
      updateCableTable();
    }

    function findNearestMarker(latlng) {
      let minDist = Infinity;
      let nearest = null;
      markers.forEach(m => {
        const d = map.distance(latlng, m.latlng);
        if (d < 20) nearest = m;
      });
      return nearest;
    }

    function updateCableTable() {
      const tbody = document.getElementById('cableTableBody');
      tbody.innerHTML = '';
      cables.forEach((c, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${c.info.type}</td>
          <td>${c.info.from}</td>
          <td>${c.info.to}</td>
          <td>${c.info.length}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
